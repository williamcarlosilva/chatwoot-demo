<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Demo Chat – Chatwoot + IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

      /* Correção mobile – Chatwoot */
  #chatwoot-widget-container {
    bottom: env(safe-area-inset-bottom, 0px) !important;
  }
    
  </style>
</head>
<body>
  <h1>Demo de Chat com IA</h1>
  <p>
    Este é um ambiente de teste do chat integrado com IA.
    Clique no ícone no canto inferior direito para conversar.
  </p>

<script>
  window.chatwootSettings = {"position":"right","type":"standard","launcherTitle":"Fale conosco!"};

  (function(d,t) {
    var BASE_URL="https://app.chatwoot.com";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js";
    g.async = true;
    s.parentNode.insertBefore(g,s);

    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: '5vzRovqwJhvzwCYT7gHHX4Fs',
        baseUrl: BASE_URL
      });
    }
  })(document,"script");

  // ✅ Quando o chat estiver pronto, seta atributos do contato
  window.addEventListener("chatwoot:ready", function () {
    var magentoCustomerId = window.MAGENTO_CUSTOMER_ID || "";

    if (magentoCustomerId) {
      window.$chatwoot.setCustomAttributes({
        magento_customer_id: magentoCustomerId
      });
    }
  });
</script>



  <script>
  (function () {
    function setVh() {
      // altura real do viewport visível (melhor quando teclado abre)
      var vv = window.visualViewport;
      var h = (vv && vv.height) ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', h + 'px');
    }

    setVh();
    window.addEventListener('resize', setVh);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', setVh);
      window.visualViewport.addEventListener('scroll', setVh);
    }
  })();
</script>

<style>
  /* ajuda o layout a não “pular” com teclado */
  html, body {
    height: 100%;
    overflow-x: hidden;
  }
  body {
    min-height: var(--vvh, 100vh);
  }
</style>

</body>
</html>
